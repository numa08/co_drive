@(navbarButton : Html)
<!doctype html>
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">
    <title>Co-Drive</title>
    <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'/>
    <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/font-awesome.min.css"))'/>
    <link rel="stylesheet" href='@routes.Assets.at("bootstrap-social/bootstrap-social.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/main.css")'/>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header"><a class="navbar-brand" href="#">Co-Drive</a></div>
        <div class="navbar-collapse cooapse">
            @navbarButton
        </div>
    </div>
</nav>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <h1>ログインが必要です</h1>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h3>Githubアカウントでログインをしてください</h3>
                このサービスを利用するためには、Githubアカウントでのログインが必要です。右上のボタンからログインを行ってください。または、下のボタンから新たにGithubアカウントを作成してください。
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"><a class="btn btn-success btn-lg" href="https://github.com/join">Sign up Github</a></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
</script>
</html>
